{% extends "base.html" %}
{% block title %}
  Editor
{% endblock title %}
{% block head %}
  <link href="{{ url_for('static', filename='css/editor.css') }}"
        rel="stylesheet">
{% endblock head %}
{% block body %}
  <form class="editor" method="post">
    <input class="title" name="title" required placeholder="Enter title...">
    <textarea class="content" name="content" required placeholder="Start typing..."></textarea>
    <ul class="shortcuts">
      <li>
        <button type="button" data-content="**<<bold>>**">
          <b>Bold</b>
        </button>
      </li>
      <li>
        <button type="button" data-content="*<<italic>>*">
          <i>Italic</i>
        </button>
      </li>
      <li>
        <button type="button" data-content="[<<title>>](<<link>>)">Link</button>
      </li>
      <li>
        <button type="button" data-content="1. <<first>>\n2. <<second>>\n3. <<...>>">List</button>
      </li>
    </ul>
    <button type="submit">submit</button>
  </form>
  <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
{% endblock body %}
