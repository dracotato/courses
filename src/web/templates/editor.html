<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="{{ url_for('static', filename='css/editor.css') }}" rel="stylesheet">
  </head>
  <body>
    <form class="editor" method="post">
      <input class="title" name="title" required placeholder="Enter title...">
      <textarea class="content" name="content" required placeholder="Start typing..."></textarea>
      <ul class="shortcuts">
        <li><button type="button" data-content="**bold**"><b>Bold</b></button></li>
        <li><button type="button" data-content="*italic*"><i>Italic</i></button></li>
        <li><button type="button" data-content="[title](https://link.com)">Link</button></li>
        {# TODO: fix "\n" being treated as a literal #}
        <li><button type="button" data-content="1. first\n2. second\n3. ...">List</button></li>
      </ul>
      <button type="submit">submit</button>
    </form>
  <script src="{{ url_for('static', filename='js/editor.js') }}"></script>
  </body>
</html>
