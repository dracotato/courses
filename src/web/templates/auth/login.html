{% extends "base_auth.html" %}
{% block inputs %}
  <div class="input-container">
    <label for="cred">Email or Username</label>
    <input type="text"
           name="cred"
           id="cred"
           placeholder="usrx18@gmail.com or usrx18"
           autocomplete="email"
           required>
  </div>
  <div class="input-container">
    <label for="password">Password</label>
    <input type="password"
           name="password"
           id="password"
           placeholder="Your password..."
           autocomplete="current-password"
           required>
  </div>
{% endblock inputs %}
{% block buttons %}
  <p>
    Don't have an account?
    <a href="{{ url_for(".register") }}">Register</a>
  </p>
  <button type="submit" class="btn primary">Log In</button>
{% endblock buttons %}
