{% extends "base.html" %}
{% block head %}
  <link href="{{ url_for("static", filename="css/lessons.css") }}"
        rel="stylesheet">
{% endblock head %}
{% block body %}
  <div class="container">
    <dialog class="keybinds-dialog" closedby="any">
      <div class="keybinds-container">
        <div class="keybind">
          <div class="keybind-title">Open This Menu (While Writing)</div>
          <div class="keys">
            <kbd>ctrl</kbd>
            <kbd>/</kbd>
          </div>
        </div>
      </div>
    </dialog>
    <form class="editor" method="post">
      <div class="title-container">
        <input name="title" required placeholder="Enter title...">
        <span class="material-symbols-outlined icon keybinds-help">help</span>
      </div>
      <textarea class="editor-area"
                name="content"
                placeholder="Start typing..."
                required></textarea>
      <div class="actions-container">
        <ul class="actions">
          <li>
            <button type="button" data-template="**<<bold>>**" data-keybind="ctrl+alt+b">Bold</button>
          </li>
          <li>
            <button type="button" data-template="*<<italic>>*" data-keybind="ctrl+alt+i">Italic</button>
          </li>
          <li>
            <button type="button"
                    data-template="[<<title>>](<<link>>)"
                    data-keybind="ctrl+alt+a">Link</button>
          </li>
          <li>
            <button type="button"
                    data-template="1. <<first>>\n2. <<second>>\n3. <<...>>"
                    data-keybind="ctrl+alt+l">List</button>
          </li>
        </li>
      </ul>
      <button type="submit">Save</button>
    </div>
  </form>
</div>
<script src="{{ url_for("static", filename="js/editor.js") }}"></script>
{% endblock body %}
